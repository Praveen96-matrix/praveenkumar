<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Beach Background</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    /* Marquee text */
    .marquee {
      position: absolute;
      top: 40%;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: scroll 12s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>

<div class="marquee">
  <span>PRAVEEN KUMAR N</span>
</div>

</body>
</html>
